<ion-menu [content]="content">
  <ion-header>
  </ion-header>

  <ion-content>

      <div class="div_user_photo_izbornik">
        <img class="user_photo_izbornik"  src="{{user_img}}"><br><br>
        <span class="username_icon">{{username}}</span>
      </div>

      <ion-list class="menu_list">

        <button class="menu_button" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <div class="main_wraper_div_menu">
              <ion-icon class="menu_icon_div" name="{{p.icon}}"><span class="menu_tekst">{{p.title}}</span></ion-icon>
          </div>
        </button>

        <button class="menu_button" menuClose ion-item (click)="openRadio()">
          <div class="main_wraper_div_menu">
              <ion-icon class="menu_icon_div" name="md-radio"><span class="menu_tekst">Radio</span></ion-icon>
          </div>
        </button>

        <button class="menu_button" menuClose ion-item (click)="login()">
          <div class="main_wraper_div_menu">
              <ion-icon class="menu_icon_div" name="md-radio"><span class="menu_tekst">Login</span></ion-icon>
          </div>
        </button>

        <button class="menu_button" menuClose ion-item (click)="user_postavke()">
          <div class="main_wraper_div_menu">
              <ion-icon class="menu_icon_div" name="md-radio"><span class="menu_tekst">Postavke</span></ion-icon>
          </div>
        </button>

      </ion-list>

  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
