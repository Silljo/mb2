<ion-header>
  <ion-navbar>
    <button ion-button menuToggle >
      <ion-icon name="menu" color="crna"></ion-icon>
    </button>
    <ion-title>Atrakcije
      <span class="navbar_small_subtitle" style="color: #000">PREGLED SVIH ATRAKCIJA</span>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page">

  <ion-card *ngFor="let atrakcija of atrakcije | async" (click)="detalji_atrakcije(atrakcija.id)">
    <img class="atrakcije_img" src="{{atrakcija.slika_main}}">
    <div class="card-title">{{atrakcija.naziv}}</div>
    <div class="card-subtitle">{{atrakcija.opis_short}}</div>
  </ion-card>

</ion-content>
