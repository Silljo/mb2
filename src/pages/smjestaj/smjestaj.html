<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Smje≈°taj</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-grid>
   <ion-row class="main_row" *ngFor="let smjestaj_items of smjestaj | async">

     <div class="wraper_div_main" [style.background-image]="'url(' + smjestaj_items.slika + ')'">

       <div>

         <ion-col class="naziv_zvjezdice" col-9>{{smjestaj_items.naziv_objekta}}<br>
           <span *ngIf="smjestaj_items.zvjezdica == 1"><ion-icon name="star"></ion-icon></span>
           <span *ngIf="smjestaj_items.zvjezdica == 2"><ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon></span>
           <span *ngIf="smjestaj_items.zvjezdica == 3"><ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon></span>
           <span *ngIf="smjestaj_items.zvjezdica == 4"><ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon></span>
           <span *ngIf="smjestaj_items.zvjezdica == 5"><ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon></span>
         </ion-col>

       </div>

       <div class="inner_div">
         <ion-icon col-12 class="action_icons_smjestaj" name="ios-information-circle-outline" (click)="detalji_smjestaja(smjestaj_items.id)"><span class="smjestaj_tekst_ikone">info</span></ion-icon>
         <a class="link" href="mailto:{{smjestaj_items.email}}?Subject={{smjestaj_items.naziv_objekta}}" target="_top"><ion-icon col-12 class="action_icons_smjestaj" name="ios-at-outline"><span class="smjestaj_tekst_ikone">e-mail</span></ion-icon></a>
         <a class="link" href="tel:{{smjestaj_items.kontakt}}"><ion-icon col-12 class="action_icons_smjestaj" name="ios-call-outline"><span class="smjestaj_tekst_ikone">tel/mob</span></ion-icon></a>

       </div>
     </div>

</ion-row>

</ion-grid>
